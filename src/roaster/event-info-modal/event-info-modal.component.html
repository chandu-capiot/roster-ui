<div class="event-info-modal" *ngIf="eventInfo?.showModal" [ngStyle]="{'top.px': eventInfo.pageY,'left.px': eventInfo.pageX + 150}">
  <div class="modal-container">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row field">
            <div class="col-md-6">Status</div>
            <div class="col-md-6">Declined</div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row field">
            <div class="col-md-6">Client</div>
            <div class="col-md-6">Woodside Energy</div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row field">
            <div class="col-md-6">Location</div>
            <div class="col-md-6">Goodwin A</div>
          </div>
        </div>
        <div class="col-md-12">
          <hr>
        </div>
        <div class="col-md-12">
          <div class="row field">
            <div class="col-md-6">Dates</div>
            <div class="col-md-6">Night Shift</div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row field">
            <div class="input-group">
              <input type="text" placeholder="DD / MM / YYYY" class="form-control date" aria-describedby="basic-addon2">
              <span class="input-group-addon" id="basic-addon2">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <p class="text">To</p>
        </div>
        <div class="col-md-12">
          <div class="row field">
            <div class="input-group">
              <input type="text" placeholder="DD / MM / YYYY" class="form-control date" aria-describedby="basic-addon3">
              <span class="input-group-addon" id="basic-addon3">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row full-line-field">
            <p>Work Order</p>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-md-12">
          <div class="row full-line-field">
            <p>Purchase Order</p>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-md-12">
          <div class="row full-line-field">
            <p>Notes</p>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
